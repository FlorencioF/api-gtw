_format_version: "3.0"
_transform: true

services:
- host: google.com
  name: auth_service
  port: 443
  protocol: https
  routes:
  - name: auth_route
    paths:
    - /auth
    strip_path: true
- host: gmail.com
  name: app_service
  port: 80
  protocol: http
  routes:
  - name: app_route
    paths:
    - /app
    strip_path: true